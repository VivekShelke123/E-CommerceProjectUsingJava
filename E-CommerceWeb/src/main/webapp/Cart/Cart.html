<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Godrej-Kart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="w-full bg-white shadow">
  <div class="flex flex-col md:flex-row items-center justify-between p-6 md:px-24 gap-4 border-b">
    <h1 class="font-semibold text-4xl text-gray-600">Godrej-Kart</h1>
    <form class="relative w-full sm:w-3/5">
      <input class="w-full p-2 border rounded-xl" placeholder="Enter Your Product Name..." id="searchCartInput" type="text" />
      <label class="absolute right-2 top-2" for="searchCartInput">
        <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
      </label>
    </form>
    <div class="flex gap-6 text-2xl text-gray-600">
      <div class="relative cursor-pointer" onclick="location.href='../Wishlist/Wishlist.html'">
        <span id="wishlistCount" class="text-xs font-semibold text-white absolute -top-2 -right-2 w-4 h-4 bg-red-400 rounded-full text-center">0</span>
        <ion-icon name="heart-outline"></ion-icon>
      </div>
      <div class="relative cursor-pointer" onclick="location.href='Cart.html'">
        <span id="cartCount" class="text-xs font-semibold text-white absolute -top-2 -right-2 w-4 h-4 bg-red-400 rounded-full text-center">0</span>
        <ion-icon name="bag-handle-outline"></ion-icon>
      </div>
    </div>
  </div>
</header>

<main class="p-6 md:px-24">
  <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
  <input type="text" id="searchCart" placeholder="Search cart..." class="w-full p-2 border rounded-xl mb-6" oninput="filterCart()" />
  <div id="cartCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"></div>

  <div class="bg-white p-6 rounded-xl shadow mb-6">
    <h3 class="text-xl font-semibold mb-4">Available Coupons</h3>
    <select id="couponSelect" class="w-full p-2 border rounded mb-4"></select>
    <button onclick="applyCoupon()" class="bg-blue-500 text-white px-4 py-2 rounded">Apply Coupon</button>
    <p id="discountInfo" class="mt-2 text-green-600 font-medium"></p>
  </div>

  <div class="bg-white p-6 rounded-xl shadow flex justify-between items-center">
    <h3 class="text-xl font-semibold">Total: ₹<span id="totalPrice">0</span></h3>
    <button onclick="checkout()" class="bg-green-500 text-white px-6 py-2 rounded">Checkout</button>
  </div>
</main>

<script>
let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [
  { id: 1, name: "Smartphone", price: 699.99, quantity: 1, category: "Electronics", category_id: 1, image_url: "https://via.placeholder.com/300x200?text=Smartphone" },
  { id: 2, name: "Novel", price: 19.99, quantity: 2, category: "Books", category_id: 2, image_url: "https://via.placeholder.com/300x200?text=Novel" },
  { id: 3, name: "T-Shirt", price: 9.99, quantity: 3, category: "Clothing", category_id: 3, image_url: "https://via.placeholder.com/300x200?text=T-Shirt" }
];

let coupons = [
  { code: "ELEC10", discount_percent: 10, category_id: 1 },
  { code: "BOOKS20", discount_percent: 20, category_id: 2 },
  { code: "CLOTH15", discount_percent: 15, category_id: 3 }
];

let selectedCategoryId = null;
let discount = 0;

function loadCart() {
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  updateHeaderCounts();
  const container = document.getElementById("cartCards");
  container.innerHTML = "";
  cartItems.forEach(p => {
    const card = document.createElement("div");
    card.className = "bg-white p-4 rounded-xl shadow";
    card.innerHTML = `
      <img src="${p.image_url}" alt="${p.name}" class="w-full h-48 object-cover rounded mb-4" />
      <h4 class="text-lg font-semibold">${p.name}</h4>
      <p class="text-gray-600">Price: ₹${p.price}</p>
      <p class="text-gray-600">Category: ${p.category}</p>
      <label class="block mt-2">Quantity:
        <input type="number" min="1" value="${p.quantity}" onchange="updateQuantity(${p.id}, this.value)" class="w-20 p-1 border rounded" />
      </label>
      <button onclick="removeFromCart(${p.id})" class="mt-4 bg-red-500 text-white px-4 py-1 rounded">Remove</button>
      <button onclick="buyNow(${p.id})" class="mt-2 bg-yellow-500 text-white px-4 py-1 rounded">Buy Now</button>
    `;
    container.appendChild(card);
  });
  loadCoupons();
  updateTotal();
}

function updateQuantity(id, qty) {
  const item = cartItems.find(p => p.id === id);
  if (item) item.quantity = parseInt(qty);
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  updateTotal();
}

function removeFromCart(id) {
  cartItems = cartItems.filter(p => p.id !== id);
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  loadCart();
}

function buyNow(id) {
  alert(`Buying product with ID: ${id}`);
}

function loadCoupons() {
  const select = document.getElementById("couponSelect");
  select.innerHTML = "";
  cartItems.forEach(item => {
    coupons.forEach(coupon => {
      if (coupon.category_id === item.category_id) {
        const opt = document.createElement("option");
        opt.value = coupon.discount_percent;
        opt.setAttribute("data-category", coupon.category_id);
        opt.textContent = `${coupon.code} - ${coupon.discount_percent}% off`;
        select.appendChild(opt);
      }
    });
  });
}

function applyCoupon() {
  const select = document.getElementById("couponSelect");
  const selectedOption = select.options[select.selectedIndex];
  discount = parseInt(selectedOption.value);
  selectedCategoryId = parseInt(selectedOption.getAttribute("data-category"));
  document.getElementById("discountInfo").textContent = `Applied ${discount}% discount on category ID ${selectedCategoryId}`;
  updateTotal();
}

function updateTotal() {
  let total = 0;
  cartItems.forEach(item => {
    if (item.category_id === selectedCategoryId) {
      total += item.price * item.quantity * (1 - discount / 100);
    } else {
      total += item.price * item.quantity;
    }
  });
  document.getElementById("totalPrice").textContent = total.toFixed(2);
}

function filterCart() {
  const query = document.getElementById("searchCart").value.toLowerCase();
  document.querySelectorAll("#cartCards .bg-white").forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(query) ? "block" : "none";
  });
}

function updateHeaderCounts() {
  const wishlistItems = JSON.parse(localStorage.getItem("wishlistItems")) || [];
  document.getElementById("wishlistCount").textContent = wishlistItems.length;
  document.getElementById("cartCount").textContent = cartItems.length;
}

function checkout() {
  alert("Proceeding to checkout...");
}

window.onload = () => {
  loadCart();
};
</script>
</body>
</html>
