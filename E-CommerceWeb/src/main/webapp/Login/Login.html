<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white px-8 py-2 rounded-lg shadow-md">
      <div class="flex justify-center">
        <img src="Logo.png" alt="Logo" class="h-40 w-auto">
      </div>
      <form method="GET" action="/E-CommerceWeb/LoginServlet">
      
      
      	<!-- For User Or Admin Login -->

		<div class="mb-4">
  			<label class="block text-sm font-medium text-gray-700 mb-2">Login as</label>
 		 	<div class="flex items-center justify-between bg-gray-200 rounded-full p-1 w-36">
    			<input type="hidden" name="role" id="roleInput" value="user">
    			<button type="button" id="toggleRole" value="User"
      			class=" w-full flex text-white text-sm justify-between font-medium transition-all duration-300">
      			<p id="userRole" class="inline bg-blue-600 py-1 px-4 rounded-full ">User</p><p id="adminRole" class="inline  py-1 px-4 rounded-full ">Admin</p>
    			</button>
  			</div>
		</div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" required placeholder="user@example.com"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Password -->
        <div class="mt-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 mb-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Login
          </button>
          <p class="text-sm text-gray-600 text-center">
            Don't have an account?
            <a href="/E-CommerceWeb/Registration/Registeration.html" class="text-blue-600 hover:text-blue-500 font-medium">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script>
  const toggleBtn = document.getElementById('toggleRole');
  const roleInput = document.getElementById('roleInput');
  const userRole = document.getElementById('userRole');
  const adminRole = document.getElementById('adminRole');

  toggleBtn.addEventListener('click', () => {
    if (toggleBtn.value === 'User') {
      toggleBtn.value = 'Admin';
      roleInput.value = 'admin';
      userRole.classList.remove('bg-blue-600');
      adminRole.classList.add('bg-blue-600');
    } else {
      toggleBtn.value = 'User';
      roleInput.value = 'user';
      adminRole.classList.remove('bg-blue-600');
      userRole.classList.add('bg-blue-600');
    }
  });
</script>

</body>
</html>
