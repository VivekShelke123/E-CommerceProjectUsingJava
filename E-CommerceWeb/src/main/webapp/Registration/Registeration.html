<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-6 lg:px-8">
  <div class="flex w-full max-w-4xl bg-white shadow rounded-lg overflow-hidden">
   
    <!-- Left: Registration Form -->
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Create a new account</h2>
      <form method="POST" action="/E-CommerceWeb/RegistrationServlet">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" name="name" type="text" required placeholder="John Doe"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Email -->
        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" required placeholder="user@example.com"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Password -->
        <div class="mt-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Address -->
        <div class="mt-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input id="address" name="address" type="text" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Username -->
        <div class="mt-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input id="phone" name="phone" type="text" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
 
        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Create account
          </button>
        </div>
      </form>
    </div>
 
    <!-- Right: Logo and Link -->
    <div class="w-1/2 flex flex-col justify-center items-center p-8">
      <img class="h-auto w-auto mb-6" src="Logo.png" alt="Workflow">
      <!-- <h2 class="text-3xl font-extrabold text-gray-900 text-center">Welcome to G-Store</h2> -->
      <p class="text-sm text-gray-600 text-center">
        Already have an account?
        <a href="/E-CommerceWeb/Login/Login.html" class="text-blue-600 hover:text-blue-500 font-medium">Login here</a>
      </p>
    </div>
 
  </div>
</div>
</body>
</html>
