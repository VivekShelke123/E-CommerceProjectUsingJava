<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist | Godrej-Kart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="w-full bg-white shadow">
  <div class="flex flex-col md:flex-row items-center justify-between p-6 md:px-24 gap-4 border-b">
    <h1 class="font-semibold text-4xl text-gray-600">Godrej-Kart</h1>
    <form class="relative w-full sm:w-3/5">
      <input class="w-full p-2 border rounded-xl" placeholder="Enter Your Product Name..." id="searchWishlistInput" type="text" />
      <label class="absolute right-2 top-2" for="searchWishlistInput">
        <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
      </label>
    </form>
    <div class="flex gap-6 text-2xl text-gray-600">
      <div class="relative cursor-pointer" onclick="location.href='Wishlist.html'">
        <span id="wishlistCount" class="text-xs font-semibold text-white absolute -top-2 -right-2 w-4 h-4 bg-red-400 rounded-full text-center">0</span>
        <ion-icon name="heart-outline"></ion-icon>
      </div>
      <div class="relative cursor-pointer" onclick="location.href='../Cart/Cart.html'">
        <span id="cartCount" class="text-xs font-semibold text-white absolute -top-2 -right-2 w-4 h-4 bg-red-400 rounded-full text-center">0</span>
        <ion-icon name="bag-handle-outline"></ion-icon>
      </div>
    </div>
  </div>
</header>

<!-- Wishlist Content -->
<main class="p-6 md:px-24">
  <h2 class="text-2xl font-bold mb-6">Your Wishlist</h2>
  <input type="text" id="searchWishlist" placeholder="Search wishlist..." class="w-full p-2 border rounded-xl mb-6" oninput="filterWishlist()" />
  <div id="wishlistCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<script>
let wishlistItems = JSON.parse(localStorage.getItem("wishlistItems")) || [
  { id: 4, name: "Wireless Earbuds", price: 1499.00, category: "Electronics", category_id: 1, image_url: "https://via.placeholder.com/300x200?text=Wireless+Earbuds" },
  { id: 5, name: "Mystery Thriller Book", price: 349.00, category: "Books", category_id: 2, image_url: "https://via.placeholder.com/300x200?text=Mystery+Book" },
  { id: 6, name: "Denim Jacket", price: 1299.00, category: "Clothing", category_id: 3, image_url: "https://via.placeholder.com/300x200?text=Denim+Jacket" },
  { id: 7, name: "Fitness Tracker", price: 2499.00, category: "Electronics", category_id: 1, image_url: "https://via.placeholder.com/300x200?text=Fitness+Tracker" },
  { id: 8, name: "Cookbook: Indian Recipes", price: 499.00, category: "Books", category_id: 2, image_url: "https://via.placeholder.com/300x200?text=Cookbook" },
  { id: 9, name: "Formal Shirt", price: 799.00, category: "Clothing", category_id: 3, image_url: "https://via.placeholder.com/300x200?text=Formal+Shirt" },
  { id: 10, name: "Bluetooth Speaker", price: 1999.00, category: "Electronics", category_id: 1, image_url: "https://via.placeholder.com/300x200?text=Bluetooth+Speaker" }
];

let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

function loadWishlist() {
  localStorage.setItem("wishlistItems", JSON.stringify(wishlistItems));
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  updateHeaderCounts();

  const container = document.getElementById("wishlistCards");
  container.innerHTML = "";
  wishlistItems.forEach(p => {
    const card = document.createElement("div");
    card.className = "bg-white p-4 rounded-xl shadow";
    card.innerHTML = `
      <img src="${p.image_url}" alt="${p.name}" class="w-full h-48 object-cover rounded mb-4" />
      <h4 class="text-lg font-semibold">${p.name}</h4>
      <p class="text-gray-600">Price: â‚¹${p.price}</p>
      <p class="text-gray-600">Category: ${p.category}</p>
      <button onclick="moveToCart(${p.id})" class="mt-4 bg-blue-500 text-white px-4 py-1 rounded">Move to Cart</button>
      <button onclick="removeFromWishlist(${p.id})" class="mt-2 bg-red-500 text-white px-4 py-1 rounded">Remove</button>
    `;
    container.appendChild(card);
  });
}

function moveToCart(id) {
  const item = wishlistItems.find(p => p.id === id);
  if (item) {
    cartItems.push(item);
    wishlistItems = wishlistItems.filter(p => p.id !== id);
    localStorage.setItem("cartItems", JSON.stringify(cartItems));
    localStorage.setItem("wishlistItems", JSON.stringify(wishlistItems));
    loadWishlist();
  }
}

function removeFromWishlist(id) {
  wishlistItems = wishlistItems.filter(p => p.id !== id);
  localStorage.setItem("wishlistItems", JSON.stringify(wishlistItems));
  loadWishlist();
}

function filterWishlist() {
  const query = document.getElementById("searchWishlist").value.toLowerCase();
  document.querySelectorAll("#wishlistCards .bg-white").forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(query) ? "block" : "none";
  });
}

function updateHeaderCounts() {
  document.getElementById("cartCount").textContent = cartItems.length;
  document.getElementById("wishlistCount").textContent = wishlistItems.length;
}

window.onload = () => {
  loadWishlist();
};
</script>
</body>
</html>
